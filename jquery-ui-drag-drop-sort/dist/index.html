<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - jQuery UI Drag, Drop, Sort</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css'>
  <style>
        * {
      padding: 0;
      margin: 0;
      cursor: default;
      color: #333;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .container {
      margin: 0 auto;
      padding: 0 20px;
      max-width: 900px;
      min-width: 300px;
    }
    .row {
      width: 100%;
      overflow: none;
    }
    .column {
      float: left;
      width: 50%;
    }
    .connected-sortable {
      margin: 0 auto;
      list-style: none;
      width: 90%;
    }
    li.draggable-item {
      width: inherit;
      padding: 15px 20px;
      background-color: #f5f5f5;
      -webkit-transition: transform 0.25s ease-in-out;
      -moz-transition: transform 0.25s ease-in-out;
      -o-transition: transform 0.25s ease-in-out;
      transition: transform 0.25s ease-in-out;
      -webkit-transition: box-shadow 0.25s ease-in-out;
      -moz-transition: box-shadow 0.25s ease-in-out;
      -o-transition: box-shadow 0.25s ease-in-out;
      transition: box-shadow 0.25s ease-in-out;
    }
    li.draggable-item:hover {
      cursor: pointer;
      background-color: #eaeaea;
    }
    /* styles during drag */
    li.draggable-item.ui-sortable-helper {
      background-color: #e5e5e5;
      -webkit-box-shadow: 0 0 8px rgba(53, 41, 41, 0.8);
      -moz-box-shadow: 0 0 8px rgba(53, 41, 41, 0.8);
      box-shadow: 0 0 8px rgba(53, 41, 41, 0.8);
      transform: scale(1.015);
      z-index: 100;
    }
    li.draggable-item.ui-sortable-placeholder {
      background-color: #ddd;
      -moz-box-shadow: inset 0 0 10px #000000;
      -webkit-box-shadow: inset 0 0 10px #000000;
      box-shadow: inset 0 0 10px #000000;
    }
    </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="column">
      <ul class="connected-sortable droppable-area1">
        <li class="draggable-item">Item 1</li>
        <li class="draggable-item">Item 2</li>
        <li class="draggable-item">Item 3</li>
        <li class="draggable-item">Item 4</li>
        <li class="draggable-item">Item 5</li>
        <li class="draggable-item">Item 6</li>
        <li class="draggable-item">Item 7</li>
      </ul>
    </div>
    
    <div class="column">
      <ul class="connected-sortable droppable-area2">
        <li class="draggable-item">Item 8</li>
        <li class="draggable-item">Item 9</li>
        <li class="draggable-item">Item 10</li>
        <li class="draggable-item">Item 11</li>
        <li class="draggable-item">Item 12</li>
        <li class="draggable-item">Item 13</li>
        <li class="draggable-item">Item 14</li>
      </ul>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
<script >
  $( init );

function init() {
  $( ".droppable-area1, .droppable-area2" ).sortable({
      connectWith: ".connected-sortable",
      stack: '.connected-sortable ul'
    }).disableSelection();
}
</script>

</body>
</html>
